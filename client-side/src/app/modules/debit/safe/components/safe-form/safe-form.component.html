<div mat-dialog-content>
    <h3 class="page-title" translate>Safe</h3>
    <div class="panel">
        <div class="panel-body">
            <form #safeForm="ngForm" (ngSubmit)="save(safeForm)">
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" id="Date" name="Date" [(ngModel)]="safeModel.Date" class="form-control" placeholder="{{ 'Date' | translate }}"
                            #dp="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
                        <br>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-lg-12">
                        <input id="Date" name="Date" [(ngModel)]="safeModel.Date" placeholder="Datepicker" class="form-control" #dp="bsDatepicker" bsDatepicker>
                    </div>
                    <div class="col-xs-12 col-12 col-md-3 form-group">
                        <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">Date Picker</button>
                    </div> 
                </div> -->
                <div class="row">
                    <div class="col-lg-12">
                        <input type="number" id="Incoming" name="Incoming" [(ngModel)]="safeModel.Incoming" class="form-control" placeholder="{{ 'Incoming' | translate }}">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="number" id="Outcoming" name="Outcoming" [(ngModel)]="safeModel.Outcoming" class="form-control" placeholder="{{ 'Outcoming' | translate }}">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="number" id="Balance" name="Balance" [(ngModel)]="safeModel.Balance" class="form-control" placeholder="{{ 'Balance' | translate }}">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <textarea id="Description" name="Description" class="form-control" [(ngModel)]="safeModel.Description" placeholder="{{ 'Description' | translate }}"
                            rows="4"></textarea>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-primary" (click)="save(safeForm)" [mat-dialog-close]="true" translate>Yes</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-warning" (click)="hide()" translate>No</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
