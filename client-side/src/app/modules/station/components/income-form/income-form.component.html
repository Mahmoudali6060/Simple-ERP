<div class="container-fluid">
    <h3 class="page-title" translate>Income.PageFormName</h3>
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <form #incomeForm="ngForm" (ngSubmit)="save(incomeForm)">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="date" data-date-format="dd/MMMM/yyyy" id="date" name="date" [(ngModel)]="incomeModel.date" class="form-control input-lg" placeholder="{{ 'Income.Date' | translate }}">
                                <br>
                            </div>

                            <div class="col-lg-6">
                                <select class="form-control input-lg" id="stationId" name="stationId" [(ngModel)]="incomeModel.stationId" (change)="onStationChange($event.target.value)">
                                    <option *ngFor="let item of stationList" value="{{item.id}}">{{item.name}} - {{item.address}}</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" id="weight" name="weight" [(ngModel)]="incomeModel.weight" class="form-control input-lg" placeholder="{{ 'Income.Weight' | translate }}">
                                <br>
                            </div>

                            <div class="col-lg-6">
                                <input type="number" id="price" name="price" [(ngModel)]="incomeModel.price" class="form-control input-lg" placeholder="{{ 'Income.Price' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" id="debit" name="debit" [(ngModel)]="incomeModel.debit" class="form-control input-lg" placeholder="{{ 'Income.Debit' | translate }}">
                                <br>
                            </div>

                            <div class="col-lg-6">
                                <input type="number" id="credit" name="credit" [(ngModel)]="incomeModel.credit" class="form-control input-lg" placeholder="{{ 'Income.Credit' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" id="total" name="total" [(ngModel)]="incomeModel.total" class="form-control input-lg" placeholder="{{ 'Income.Total' | translate }}">
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" id="carPlate" name="carPlate" [(ngModel)]="incomeModel.carPlate" class="form-control input-lg" placeholder="{{ 'Income.CarPlate' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea id="notes" name="notes" class="form-control input-lg" [(ngModel)]="incomeModel.notes" placeholder="{{ 'Income.Notes' | translate }}"
                                    rows="4"></textarea>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary btn-lg" translate>Common.Save</button>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" [routerLink]="['/layout/station/income-list']" class="btn btn-warning btn-lg" translate>Common.Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-lg-4">
            <img height="400" width="400" src="https://visitindianrivercounty.com/wp-content/uploads/2017/01/iStock-186632348-2-e1485962557255.jpg">
        </div>
    </div>
</div>
