<div class="container-fluid">
    <h3 class="page-title" translate>Station.PageFormName</h3>
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <form #stationForm="ngForm" (ngSubmit)="save(stationForm)">
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" id="name" name="name" [(ngModel)]="stationModel.name" class="form-control input-lg" placeholder="{{ 'Station.Name' | translate }}"
                                >
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" id="ownerMobile" name="ownerMobile" [(ngModel)]="stationModel.ownerMobile" class="form-control input-lg"
                                    placeholder="{{ 'Station.OwnerMobile' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" id="address" name="address" [(ngModel)]="stationModel.address" class="form-control input-lg" placeholder="{{ 'Station.Address' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea id="notes" name="notes" class="form-control input-lg" [(ngModel)]="stationModel.notes" placeholder="{{ 'Station.Notes' | translate }}"
                                    rows="4"></textarea>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary btn-lg" translate>Common.Save</button>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" [routerLink]="['/layout/station']" class="btn btn-warning btn-lg" translate>Common.Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-lg-4">
            <img height="400" width="400" src="assets/img/station.jpg">
        </div>
    </div>
</div>
