<div class="mainContent">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2 class="pageTitle">Farms</h2>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-info btn-new-record" (click)="openModal()">Add new recod</button>
            </div>
        </div>
        <app-data-list [properties]="properties" [list]="farmList" (deleteRow)="delete($event)" (editRow)="openModal($event)"
            (changePagination)="onChangePagination($event)" [total]="total">
        </app-data-list>
        <app-modal-basic [properties]="properties" (saveRow)="save($event)"></app-modal-basic>
    </div>


    <!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Default modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
