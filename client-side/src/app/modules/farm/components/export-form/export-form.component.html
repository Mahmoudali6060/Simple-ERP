<div class="container-fluid">
    <h3 class="page-title" translate>Export.PageFormName</h3>
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <form #exportForm="ngForm" (ngSubmit)="save(exportForm)">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="date" data-date-format="dd/MMMM/yyyy" id="date" name="date" [(ngModel)]="exportModel.date" class="form-control input-lg" placeholder="{{ 'Export.Date' | translate }}">
                                <br>
                            </div>

                            <div class="col-lg-6">
                                <select class="form-control input-lg" id="farmId" name="farmId" [(ngModel)]="exportModel.farmId" (change)="onFarmChange($event.target.value)">
                                    <option *ngFor="let item of farmList" value="{{item.id}}">{{item.ownerName}} - {{item.address}}</option>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" id="weight" name="weight" [(ngModel)]="exportModel.weight" class="form-control input-lg" placeholder="{{ 'Export.Weight' | translate }}">
                                <br>
                            </div>

                            <div class="col-lg-6">
                                <input type="number" id="pardon" name="pardon" [(ngModel)]="exportModel.pardon" class="form-control input-lg" placeholder="{{ 'Export.Pardon' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" id="weightAfterPardon" name="weightAfterPardon" [(ngModel)]="exportModel.weightAfterPardon" class="form-control input-lg"
                                    placeholder="{{ 'Export.WeightAfterPardon' | translate }}">
                                <br>
                            </div>

                            <div class="col-lg-6">
                                <input type="number" id="price" name="price" [(ngModel)]="exportModel.price" class="form-control input-lg" placeholder="{{ 'Export.Price' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" id="debit" name="debit" [(ngModel)]="exportModel.debit" class="form-control input-lg" placeholder="{{ 'Export.Debit' | translate }}">
                                <br>
                            </div>

                            <div class="col-lg-6">
                                <input type="number" id="credit" name="credit" [(ngModel)]="exportModel.credit" class="form-control input-lg" placeholder="{{ 'Export.Credit' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" id="total" name="total" [(ngModel)]="exportModel.total" class="form-control input-lg" placeholder="{{ 'Export.Total' | translate }}">
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" id="carPlate" name="carPlate" [(ngModel)]="exportModel.carPlate" class="form-control input-lg" placeholder="{{ 'Export.CarPlate' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea id="notes" name="notes" class="form-control input-lg" [(ngModel)]="exportModel.notes" placeholder="{{ 'Export.Notes' | translate }}"
                                    rows="4"></textarea>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary btn-lg" translate>Common.Save</button>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" [routerLink]="['/layout/farm/export-list']" class="btn btn-warning btn-lg" translate>Common.Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-lg-4">
            <img height="400" width="400" src="https://visitindianrivercounty.com/wp-content/uploads/2017/01/iStock-186632348-2-e1485962557255.jpg">
        </div>
    </div>
</div>
