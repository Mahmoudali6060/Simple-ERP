<div class="container-fluid">
    <h3 class="page-title" translate>Farm.PageFormName</h3>
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <form #farmForm="ngForm" (ngSubmit)="save(farmForm)">
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" id="ownerName" name="ownerName" [(ngModel)]="farmModel.ownerName" class="form-control input-lg" placeholder="{{ 'Farm.OwnerName' | translate }}"
                                >
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" id="ownerMobile" name="ownerMobile" [(ngModel)]="farmModel.ownerMobile" class="form-control input-lg"
                                    placeholder="{{ 'Farm.OwnerMobile' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" id="address" name="address" [(ngModel)]="farmModel.address" class="form-control input-lg" placeholder="{{ 'Farm.Address' | translate }}">
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea id="notes" name="notes" class="form-control input-lg" [(ngModel)]="farmModel.notes" placeholder="{{ 'Farm.Notes' | translate }}"
                                    rows="4"></textarea>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary btn-lg" translate>Common.Save</button>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" [routerLink]="['/layout/farm']" class="btn btn-warning btn-lg" translate>Common.Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-lg-4">
            <img height="400" width="400" src="https://visitindianrivercounty.com/wp-content/uploads/2017/01/iStock-186632348-2-e1485962557255.jpg">
        </div>
    </div>
</div>
