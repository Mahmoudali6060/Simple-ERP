<div class="mainContent">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="pageTitle">Transactions</h2>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <button class="btn btn-info btn-new-record" [routerLink]="['/layout/transaction/transaction-form']" translate>Add new recod</button>
        </div>
    </div>
    <app-data-list [properties]="properties" [list]="transactionList" (deleteRow)="delete($event)" (editRow)="onEdit($event)"
        (changePagination)="onChangePagination($event)" [total]="total">
    </app-data-list>
</div>
