<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th *ngFor="let column of columns">
                <span translate>{{column}}</span>
            </th>
            <th>Actions</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let item of list;let i = index">
            <td>{{i+1}}</td>
            <td *ngFor="let column of columns" data-column="column">
                {{item[column]}}
            </td>
            <td>
                <!-- <button class="btn btn-success" (click)="edit(item.id)">
                    Edit
                </button>
                <button (click)="showConfirmDialog(item.id)" class="btn btn-danger">
                    Delete
                </button> -->
                <i class="fa fa-pencil"></i>
                <i class="fa fa-trash" (click)="showConfirmDialog(item.Id)"></i>
            </td>
        </tr>
    </tbody>
</table>
