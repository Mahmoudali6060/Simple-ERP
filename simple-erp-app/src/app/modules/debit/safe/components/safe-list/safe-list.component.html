<div class="mainContent">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2">
      <h2 class="pageTitle" translate>Safe</h2>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
      <h4 class="header-m">
        <span *ngIf="incomingTotal - outcomingTotal < 0" [class.lbl-warning]="incomingTotal - outcomingTotal < 0">
          <span translate>Total</span>: {{(incomingTotal - outcomingTotal) | number:'1.2-2'}}</span>
        <span *ngIf="incomingTotal - outcomingTotal > 0" [class.lbl-success]="incomingTotal - outcomingTotal > 0">
          <span translate>Total</span>: {{(incomingTotal - outcomingTotal) | number:'1.2-2'}}</span>
      </h4>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
      <h4 class="header-m" translate>{{'outcomingTotal'|translate}}: {{outcomingTotal | number:'1.2-2'}}</h4>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
      <h4 class="header-m">{{'incomingTotal'|translate}}: {{incomingTotal | number:'1.2-2'}}</h4>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <button class="btn btn-info btn-new-record" (click)="openModal()" translate>Add new recod</button>
    </div>
  </div>
  <!-- <div class="row">
   
  </div> -->
  <app-data-list [properties]="properties" [list]="safeList" (deleteRow)="delete($event)" (editRow)="openModal($event)" (changePagination)="onChangePagination($event)"
    [total]="total">
  </app-data-list>
</div>
