<div mat-dialog-content>
    <h3 class="page-title" translate>Station</h3>
    <div class="panel">
        <div class="panel-body">
            <form #stationForm="ngForm" (ngSubmit)="save(stationForm)">
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" id="OwnerName" name="OwnerName" [(ngModel)]="stationModel.OwnerName" class="form-control" placeholder="{{ 'OwnerName' | translate }}">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" id="OwnerMobile" name="OwnerMobile" [(ngModel)]="stationModel.OwnerMobile" class="form-control" placeholder="{{ 'OwnerMobile' | translate }}">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" id="Address" name="Address" [(ngModel)]="stationModel.Address" class="form-control" placeholder="{{ 'Address' | translate }}">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <textarea id="Notes" name="Notes" class="form-control" [(ngModel)]="stationModel.Notes" placeholder="{{ 'Notes' | translate }}"
                            rows="4"></textarea>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-primary" [disabled]="clicked" (click)="save(stationForm);clicked=true" [mat-dialog-close]="true"
                            translate>Yes</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-warning" (click)="hide()" translate>No</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
