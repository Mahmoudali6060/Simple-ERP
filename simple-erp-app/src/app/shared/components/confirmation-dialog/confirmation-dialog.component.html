<div mat-dialog-content>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" translate>Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <span translate> Do you want to delete this row ? </span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" [mat-dialog-close]="true" translate>Yes</button>
        <button type="button" class="btn btn-default" (click)="hide()" translate>No</button>
    </div>
</div>
